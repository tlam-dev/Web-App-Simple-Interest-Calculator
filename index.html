<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<!-- Area of white block -->
        <section>
        <h1>Simple Interest Calculator</h1>
          <label>
          Amount <input type="text" id="principal">
          </label>
        <br/>
          <label>
<!-- Value as integer, shall be converted into percentage in script -->
          Interest Rate <input type="range" min="1" max="20" value="10"
                         step="0.50" class="slider" id="rate" 
                         oninput="this.nextElementSibling.value = this.value">
                         <output>10</output>%
          </label>
        <br/>
          <label>
          No. of Years <select id="years" name ="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            </select>
          </label>
        <br/>

<!-- Call script function on click -->
        <button onclick="compute()">Compute Interest</button><br/>
        <script src="script.js"></script>
<!-- Display the result of the function -->
        <p id="output"></p>
<!-- Copyrights -->          
        <h4>Â© Everyone Can Get Rich</h4>
        </section>
<!-- End of white block -->
    </body>
</html>
